<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave a Review</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2em;
    }

    .container {
      background: #1a1a1a;
      padding: 2em;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5em;
      color: #ff4747;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input, textarea {
      background: #333;
      border: none;
      border-radius: 8px;
      padding: 1em;
      color: #fff;
      font-size: 1em;
    }

    button {
      background: #ff4747;
      border: none;
      padding: 1em;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #cc3939;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1em;
      color: #ccc;
      text-decoration: none;
    }

    .back-link:hover {
      color: #ff4747;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leave a Review</h1>
    <form action="https://getform.io/f/bmdmnzva" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Leave your review here..." rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
