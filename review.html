<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave a Review - Alexia Depagne</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a1a1a;
      padding: 1.5em;
      text-align: center;
      font-size: 1.8em;
      font-weight: 800;
      color: #ff4747;
    }
    main {
      padding: 3em 2em;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    input, textarea {
      padding: 1em;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      font-size: 1em;
    }
    button {
      background: #ff4747;
      color: white;
      border: none;
      padding: 1em;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #cc3939;
    }
    a {
      display: block;
      margin-top: 2em;
      color: #ff4747;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Leave a Review</header>
  <main>
    <p>We value your feedback! Share your experience working with Alexia.</p>
    <form action="https://formsubmit.co/alexia.depagne@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="New Review from Website">
      <input type="hidden" name="_next" value="thankyou.html">
      <input type="text" name="name" placeholder="Your Name" required />
      <textarea name="review" placeholder="Write your review here..." rows="6" required></textarea>
      <button type="submit">Submit Review</button>
    </form>
    <a href="index.html">‚Üê Back to Homepage</a>
  </main>
</body>
</html>
